<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>lage.gg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cousine:400|Courier+Prime:400" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app">
        <div class="main">
            <!-- header -->
            <header class="header">
                <div class="text-wrapper">lage.gg</div>
                <div class="vector"></div>
            </header>

            <!-- engine body t -->
            <div class="search">
                <!-- album Container -->
                <div class="album">
                    <div class="album-placeholder"></div>
                </div>

                <!-- search area -->
                <div class="body">
                    <div class="search-bar-wrapper">
                        <div class="search-bar">
                            <div class="overlap">
                                <div class="input">
                                    <div class="overlap-group">
                                        <input type="text" id="songInput" class="text-input" placeholder="write in a song...">
                                        <div class="vector-line"></div>
                                    </div>
                                </div>
                                
                                <!-- navigation -->
                                <div class="skip">
                                    <button class="prev-btn" aria-label="Previous">
                                        <svg class="prev" fill="none" height="35" viewBox="0 0 35 35" width="35">
                                            <path d="M9.26209 15.8594C7.30533 16.9636 7.29806 18.3526 9.26209 19.601L24.4371 29.9641C26.3438 30.9945 27.6388 30.3861 27.7748 28.1566L27.8392 6.46685C27.8821 4.41321 26.2115 3.83299 24.6196 4.81761L9.26209 15.8594Z" stroke="#00FFFF" stroke-width="1.13765"/>
                                        </svg>
                                    </button>
                                    <button class="next-btn" aria-label="Next">
                                        <svg class="next" fill="none" height="35" viewBox="0 0 35 35" width="35">
                                            <path d="M25.7379 15.8594C27.6947 16.9636 27.7019 18.3526 25.7379 19.601L10.5629 29.9641C8.65617 30.9945 7.36117 30.3861 7.22524 28.1566L7.16084 6.46685C7.11792 4.41321 8.78853 3.83299 10.3804 4.81761L25.7379 15.8594Z" stroke="#00FFFF" stroke-width="1.13765"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  Big X  that resets everything -->
            <button class="reset-btn hidden">
                <svg class="x" fill="none" height="57" viewBox="0 0 54 57" width="54">
                    <path d="M44.5907 9.75025L9.14429 46.8596M44.5907 46.8596L9.14429 9.75024" stroke="#FF0000" stroke-linecap="round" stroke-width="1.13765"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
